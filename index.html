<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim characters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Trim characters</h1>
    <div class="message-box">
        <form id="form-1" class="message-form" action="">
            <div class="trim-selection">
                <label>Trim to: </label>
                <select id="character-amount" name="charAmount">
                    <option value="14">14</option>
                    <option value="39">39</option>
                    <option value="200">200</option>
                </select>
            </div>
            <span id="notifications"></span>
            <textarea id="text-area" name="message" rows="10" cols="30">The quick brown fox jumps over the lazy dog</textarea>
            <button id="submit" type="submit">Trim</button>
            <button id="reset">Reset</button>
        </form>
    </div>

<script src="app.js"></script>
</body>
</html>
